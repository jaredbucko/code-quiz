<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- google fonts -->
  <!-- css -->
  <style>
    .startbtn {
      background-color: blueviolet;
      color: white;
    }
  </style>
  <!-- page title -->
  <title>Code Quiz!</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12 p-3 d-flex justify-content-around flex-grow-1">
        <a class="btn btn-info d-flex" href="#" role="button" id="highscores">View Highscores</a>
        <button type="button d-flex" class="btn btn-success" id="timeremaining">Time remaining: <span class="badge badge-light" id="countdown"></span>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 p-3 d-flex justify-content-around flex-grow-1">
        <div id="main-content">
          <h2 id="title">Code Quiz Challenge</h2>
          <p id="welcome">Welcome to my code quiz! Answer as many questions as you can within the given time. The faster you answer correctly, the more points you get. Good luck...</p>
          <button class="startbtn" id="startbtn">Start Game</button>
        </div>
      </div>
    </div>

  </div>

<!-- custom js -->
<script src="questions.js"></script>

<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
